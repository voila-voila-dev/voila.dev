name: ui.voila.dev - Deploy

on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/ui.voila.dev_deploy.yml'
      - 'projects/ui.voila.dev/apps/ui.voila.dev/**'
      - 'packages/ui/**'
      - 'package.json'
      - 'bun.lock'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    concurrency:
      group: ui.voila.dev_deploy
      cancel-in-progress: true

    permissions:
      contents: read
      packages: write

    environment: 
      name: ui.voila.dev
      url: https://ui.voila.dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and push Docker image
        uses: ./.github/actions/docker-build-push
        with:
          dockerfile: ./projects/ui.voila.dev/apps/ui.voila.dev/Dockerfile
          image-name: ui.voila.dev

      - name: Trigger Deployment
        uses: ./.github/actions/trigger-deployment
        with:
          api-key: ${{ secrets.CLOUD_VOILA_DEV_API_KEY }}
          compose-id: ${{ vars.CLOUD_VOILA_DEV_COMPOSE_ID }}
